<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&family=Open+Sans&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="assets/style.css">
  <title>Frontend Mentor | Results summary component</title>
</head>

<body>
  <main class="main">
  <section class="section">

    <div class="div__result">
      <h1 class="result__h1">Your Result</h1>
      <div class="result__p">
        <p><span class="result">76</span><br>of 100</p>
      </div>
      <h2 class="result__congrat">Great</h2>
      <p class="info">You scored higher than 65% of the people who have taken these tests.</p>
    </div>

    <div class="div__summary">

      <h2 class="summary__h2">Summary</h2>

      <div class="div__reaction">
        <img class="reaction__ico" src="assets/images/icon-reaction.svg" alt="reaction icon">
        <div class="descrip_align">
          <p class="reaction_p">Reaction</p>
          <span class="summary__span">80 <span class="deg_span">/ 100</span></span>
        </div>
      </div>

      <div class="div__memory">
        <img class="memory__ico" src="assets/images/icon-memory.svg" alt="memory icon">
        <div class="descrip_align">
        <p class="memory_p">Memory </p>
        <span class="summary__span">92 <span class="deg_span">/ 100</span></span>
      </div>
      </div>

      <div class="div__verbal">
        <img class="verbal__ico" src="assets/images/icon-verbal.svg" alt="verbal icon">
        <div class="descrip_align">
        <p class="verbal_p">Verbal </p>
        <span class="summary__span">61 <span class="deg_span">/ 100</span></span>
      </div>
      </div>

      <div class="div__visual">
        <img class="visual__ico" src="assets/images/icon-visual.svg" alt="visual icon">
        <div class="descrip_align">
        <p class="visual_p">Visual</p>
         <span class="summary__span">72 <span class="deg_span">/ 100</span></span>
      </div>
      </div>

      <button class="summary__button">Continue</button>
    </div>

  </section>
</main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" aria-label="Frontend Mentor profile">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/AlejandroLaLoggia">Alejandro La Loggia</a>.
    </div>
  </footer>

</body>

</html>
